<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chizzly's Art Shop</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <script src="js/mobile.js" type="text/javascript"></script>
    <style>
        /* Custom styles for the gallery */
        .artwork-gallery input[type="radio"] {
    display: none;  /* Hide radio buttons */
}

/* Style for the image on hover and when selected */
.artwork-gallery input[type="radio"]:checked + img {
    border: 4px solid #007bff;  /* Blue border when selected */
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);  /* Optional: glowing effect on selection */
}

/* Hover effect for images */
.artwork-gallery label:hover img {
    border: 2px solid #007bff;  /* Add blue border when hovering over the image */
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);  /* Optional: glowing effect on hover */
}

/* Optional: Style the images */
.artwork-gallery img {
    width: 100px;  /* Adjust size as needed */
    height: 100px;
    border-radius: 5px;  /* Optional: round the corners of images */
    transition: border 0.3s ease, box-shadow 0.3s ease;  /* Smooth transition for border and shadow */
}

/* Optional: Style the label so the image remains clickable */
.artwork-gallery label {
    display: inline-block;  /* Allow images to be inline for multiple selection options */
    text-align: center;
    cursor: pointer;  /* Change cursor to indicate clickable */
    margin: 10px;
}
    </style>
</head>
<body>
    <div id="page">
        <div id="header">
            <div>
                <a href="index.html" class="logo1">
                    <img src="cimages/Logo chizzly.png" alt="logo1">
                </a>
                <ul id="navigation">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    
                    <li class="selected">
                        <a href="contact.html">Shop</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="body" class="contact">
            <div class="header">
                <div>
                    <h1>Digital Products for sale</h1>
                </div>
            </div>
            
            <div class="footer">
                <div class="contact">
                    <h1>FORM</h1>
					<p>Thankyou for your interest! As a gift, please choose one of the artworks below by inputing your name and email.</p>
                    <!-- Form for Artwork Selection -->
                    <form id="artForm" onsubmit="return handleFormSubmit(event)">
                        <input type="text" id="name" name="Name" placeholder="Name" required>
                        <input type="email" id="email" name="Email" placeholder="Email" required>
                    
                        <!-- Artwork Gallery -->
                        <div class="artwork-gallery">
							<label>
								<input type="radio" name="artwork" value="artwork1" required>
								<img src="cimages/allblue.PNG" alt="Artwork 1" class="artwork-img">
								<span>All Blue - 2048 x 2048 px</span> <!-- Optional: Name or description of artwork -->
							</label>
							<label>
								<input type="radio" name="artwork" value="artwork2" required>
								<img src="cimages/luffy.PNG" alt="Artwork 2" class="artwork-img">
								<span>Luffy - 2048 x 2048 px</span> <!-- Optional: Name or description of artwork -->
							</label>
							<label>
								<input type="radio" name="artwork" value="artwork3" required>
								<img src="cimages/goingmerry.PNG" alt="Artwork 3" class="artwork-img">
								<span>Going Merry - 2048 x 2048 px</span> <!-- Optional: Name or description of artwork -->
							</label>
							<label>
								<input type="radio" name="artwork" value="artwork4" required>
								<img src="cimages/side1.PNG" alt="Artwork 4" class="artwork-img">
								<span>Sparkle - 2048 x 2048 px</span> <!-- Optional: Name or description of artwork -->
							</label>
						</div>
						

                        <input type="submit" value="Get for Free" id="submit">
                    </form>
                </div>
            </div>
        </div>

        <div id="footer">
            <div>
                <div class="connect">
                    <a href="https://x.com/m140xu" class="twitter">twitter</a>
                </div>
                <p>&copy; 2024 Benedicta Chiara Dorothea 23229525. All Rights Reserved.</p>
            </div>
        </div>
    </div>

    <!-- Add the JS for form submission and auto-download -->
    <script>
        // Handle the form submission and auto-download based on selected artwork
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Get the selected artwork
            const selectedArtwork = document.querySelector('input[name="artwork"]:checked');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!name || !email || !selectedArtwork) {
                alert('Please fill in all the required fields before submitting.');
                return false;
            }

            // Get the selected artwork value
            const artwork = selectedArtwork.value;

            // Set the file URL based on the selected artwork
			if (selectedArtwork) {
                const artwork = selectedArtwork.value;
                let fileUrl = '';
            switch (artwork) {
                    case 'artwork1':
                        fileUrl = 'https://drive.google.com/file/d/13XYSuHlOlDSxk9T59WNV8jWbSoGXgAOV/view?usp=drive_link'; // Replace with actual file URL
                        break;
                    case 'artwork2':
                        fileUrl = 'https://drive.google.com/file/d/1Q3gRXghn-vFPVASpzLxsBSJ85MVH4dpj/view?usp=drive_link'; // Replace with actual file URL
                        break;
                    case 'artwork3':
                        fileUrl = 'https://drive.google.com/file/d/1TA32GSa2TBl_rhZh0H-3WFj6VZudsuXc/view?usp=drive_link'; // Replace with actual file URL
                        break;
                    case 'artwork4':
                        fileUrl = 'https://drive.google.com/file/d/1fhn_YFMcDvP78xJoeNZsyrsT8sqnHPbk/view?usp=drive_link'; // Replace with actual file URL
                        break;
                    default:
                        alert('No artwork selected.');
                        return;
                }

                // Trigger the download
                const link = document.createElement('a');
                link.href = fileUrl;
                link.download = `${artwork}.pdf`; // Download the artwork document as PDF
                link.click();
            }
        }
    </script>
</body>
